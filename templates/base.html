<html>
<head>
    <meta charset="UTF-8">
    <title>LITRevu</title>
    {# Bootstrap CSS #}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous">
</head>
<body>
    <header class="border border-secondary p-3">
        <div class="row">
            <div class="col-4">
            </div>
            <div class="col-4">
                <h1 class="text-center">LITRevu</h1>
            </div>
            <div class="col-4 d-flex align-items-center gap-5">
                {% if user.is_authenticated %}
                    <a href="{% url 'blog:home' %}" class="text-dark text-decoration-none">Flux</a>
                    <a href="{% url 'blog:posts' %}" class="text-dark text-decoration-none">Posts</a>
                    <a href="{% url 'blog:follow' %}" class="text-dark text-decoration-none">Abonnements</a>
                    <form action="{% url 'auth:logout' %}" method="POST" class="m-0">
                        {% csrf_token %}
                        <button type="submit"
                                class="btn text-dark"
                                style="background: none; border: none; text-decoration: none; padding: 0"
                        >Se d√©connecter</button>
                    </form>
                 {% endif %}
            </div>
        </div>
    </header>
    <main class="container mt-5">
        {% block content %}{% endblock content %}
    </main>
    {# Bootstrap JS #}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
