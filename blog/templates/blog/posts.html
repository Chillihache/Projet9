{% extends 'base.html' %}
{% block content %}
    <p>Vos posts</p>
    {% for ticket in tickets %}
        <p>{{ ticket.title }} - Rédigé par {{ ticket.user }}</p>
        <p>{{ ticket.description }}</p>
        {% if ticket.image %}
            <img src="{{ ticket.image.url }}">
        {% endif %}
        <a href="{% url 'delete_ticket' ticket.id %}">Supprimer</a>
    {% endfor %}
{% endblock content %}
