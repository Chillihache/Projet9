{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <style>
        .form-control {
            border: 2px solid black;
        }
    </style>
    <h2 class="d-flex justify-content-center">Modifier votre ticket</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success">Envoyer</button>
        </div>
    </form>
{% endblock content %}
