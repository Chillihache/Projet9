{% extends 'base.html' %}
{% block content %}
    <p>Page de flux</p>
    {% for ticket in tickets %}
        <p>{{ ticket.title }} - Rédigé par {{ ticket.user }}</p>
        <p>{{ ticket.description }}</p>
        {% if ticket.image %}
            <img src="{{ ticket.image.url }}">
        {% endif %}
    {% endfor %}
    <a href="{% url 'blog:create_ticket' %}">Demander une critique</a>
{% endblock content %}
